      <!--Contact Form Starts-->
      <section>
        <div class="container-fluid" id="contact">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 py-4">
                    <h1 style="text-align:center; text-decoration:underline; color:white"><pre style="color:white">MESSAGE US</pre></h1>
                    <p class="lead" style="text-align:center;color:white" >Please share your valuable message to us through this form.</p>
                    <!-- We're going to place the form here in the next step -->
                    <form id="contact-form" method="post" role="form" onsubmit="return validation()">
                      <div class="messages"></div>
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_name">Firstname *</label>
                      <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." onkeyup="validationfirst()">
                      <span id="firsterror" class="text-danger font-weight-bold"></span>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_lastname">Lastname *</label>
                      <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required." onkeyup="validationlast()">
                      <span id="lasterror" class="text-danger font-weight-bold"></span>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_email">Email *</label>
                      <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" onkeyup="validationemail()">
                      <span id="emailerror" class="text-danger font-weight-bold"></span>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_need">Please specify your need *</label>
                      <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                          <option value=""></option>
                          <option value="Request quotation">Request quotation</option>
                          <option value="Request copy of an invoice">Request copy of an invoice</option>
                          <option value="Other">Other</option>
                      </select>
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="form_message">Message *</label>
                      <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
              <div class="col-md-12">
                  <input type="submit" class="btn btn-success btn-send" value="Send message">
              </div>
            </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted">
                          <strong>*</strong>These fields are required.
                    </div>
                </div>
              </div>
            </form>
              </div>
            </div>
            <hr style="color:white" size="30">
              <h4 class="text-center text-capitalize" style="color:white; font-size:30px">OR</h4>
              <h5 class="text-center text-capitalize pt-2" style="color:white; font-size:40px"><u>Connect Us via:</u></h5>
              <div class="col-12 social pl-5 text-center pt-2" style="font-size:3rem; padding:4rem" id="contact">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
              </div>

        <!--Contact form ends-->
        <script>
        function validationfirst()
        {
          var fname = document.getElementById('form_name').value;
          var pattern = /^[A-Za-z .]{3,20}$/ ;
          if(pattern.test(fname))
          {
            document.getElementById('form_name').style.backgroundColor = 'Green';
          }
          else
          {
            document.getElementById('form_name').style.backgroundColor = 'Red';
          }
        }
        function validationlast()
        {
          var lname = document.getElementById('form_lastname').value;
          var pattern = /^[A-Za-z]{3,20}$/ ;
          if(pattern.test(lname))
          {
            document.getElementById('form_lastname').style.backgroundColor = 'Green';
          }
          else
          {
            document.getElementById('form_lastname').style.backgroundColor = 'Red';
          }
        }
        function validationemail()
        {
          var email = document.getElementById('form_email').value;
          var pattern = /^[A-Za-z_0-9]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/ ;
          if(pattern.test(email))
          {
            document.getElementById('form_email').style.backgroundColor = 'Green';
          }
          else
          {
            document.getElementById('form_email').style.backgroundColor = 'Red';
          }
        }
        function validation()
        {
          var fname = document.getElementById('form_name').value;
          var lname = document.getElementById('form_lastname').value;
          var email = document.getElementById('form_email').value;
          var fpattern = /^[A-Za-z .]{3,20}$/ ;
          var lpattern = /^[A-Za-z]{3,20}$/ ;
          var epattern = /^[A-Za-z_0-9]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/ ;
          if(fpattern.test(fname))
          {
            document.getElementById('firsterror').innerHTML = " ";
          }
          else
          {
            document.getElementById('firsterror').innerHTML = "***Firstname is Invalid";
            return false;
          }
          if(lpattern.test(lname))
          {
            document.getElementById('lasterror').innerHTML = " ";
          }
          else
          {
            document.getElementById('lasterror').innerHTML = "***Lastname is Invalid";
            return false;
          }
          if(epattern.test(email))
          {
            document.getElementById('emailerror').innerHTML = " ";
          }
          else
          {
            document.getElementById('emailerror').innerHTML = "***Email is Invalid";
            return false;
          }
          alert("Thank You" + " " + fname +" " + lname + " " + "you will be contacted via email" + " " + email);
        }
        </script>
